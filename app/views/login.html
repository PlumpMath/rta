<div class="row">
	<div class="offset3 span6">
    <h1 class="text-info">Real Time Adventures</h1>
    <div ng-show="loggedIn">
      <p class="text">You are logged in, <span ng-bind="user.displayName"></span>. <a href ng-click="logout()">Logout</a>.</p>
      <h3>Your Stories</h3>
      <div ng-repeat="(key, story) in storyIndex track by $index ">
        <div>
          <a class="adventure-title" ng-href="/#/edit-story/{{story.firebaseId}}">{{story.title}}</a>
          <blockquote ng-bind="story.description"></blockquote></div>
      </div>
      <h3>Start a New Story</h3>
      <form>
        <input type="text" ng-model="story" placeholder="Enter the name of your story"></input>
        <p>
          <button class="btn btn-info" ng-click="createStory()">Create Story</button>
        </p>
      </form>
    </div>
    <div ng-hide="loggedIn">
      <p class="text">Login with facebook or as a guest.</p>
      <button class="btn btn-info" ng-click="login('facebook')">Login with Facebook</button>
      <button class="btn btn-info" ng-click="login('anonymous')">Login as Guest</button>
    </div>
	</div>
  <div class="span3"></div>
</div>
